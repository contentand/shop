<div class="wrapper" [ngStyle]='getStyles()' [ngClass]='getClasses()'>
  <div>Name: {{product.name}}</div>
  <div>Description: {{product.description}}</div>
  <div>Price: {{product.price}}</div>
  <div>Category: {{product.category}}</div>
  <div>Available: {{product.isAvailable}}</div>
  <br/>
  <b *ngIf='product.ingredients.length'>Ingredients:</b>
  <ul>
    <li *ngFor='let ingredient of product.ingredients'>{{ingredient}}</li>
  </ul>
  <b *ngIf='product.equivalents.length'>Similar products:</b>
  <ul>
    <li *ngFor='let equivalent of product.equivalents'>{{equivalent}}</li>
  </ul>
  <div *ngIf='isPurchasable' [ngSwitch]='product.isAvailable'>
      <button *ngSwitchCase='true' (click)='onBuy()'>Buy</button>
      <button *ngSwitchDefault disabled='true'>Out Of Stock</button>
  </div>
</div>
