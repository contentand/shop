<h2 *ngIf='book.sku'>Edit Product</h2>
<h2 *ngIf='!book.sku'>New Product</h2>
<form (ngSubmit)="doSave()" id="product-form" #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"
          id="name" name="name"
          placeholder="Name"
          required
          [(ngModel)]="book.name">
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input type="text"
          id="author" name="author"
          placeholder="Author"
          required
          [(ngModel)]="book.author">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text"
          id="description" name="description"
          placeholder="Description"
          required
          [(ngModel)]="book.description">
    </div>
    <div class="form-group">
      <label for="keywords">Keywords</label>
      <input type="text"
          id="keywords" name="keywords"
          placeholder="Keywords"
          required
          [(ngModel)]="book.keywords">
    </div>
</form>
<button (click)='goBack()'>CANCEL</button>
<button (click)='doDelete()' *ngIf='book.sku'>DELETE</button>
<button
  type="submit"
  form="product-form"
  [disabled]="form.invalid" >SAVE
</button>
