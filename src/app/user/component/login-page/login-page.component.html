<div *ngIf='authenticationService.getAuthenticated() | async as user; else notAuthenticated'>
  <div>You are logged in as {{user.name}}.</div>
  <div *ngIf='user.isAdmin'>You are administrator!</div>
  <div><button (click)='doLogout()'>Logout</button></div>
</div>
<ng-template #notAuthenticated>
  <div>Please login</div>
  <div *ngIf='failedToLogin'>FAILED TO LOGIN</div>
  <form (ngSubmit)="doLogin()" id="login-form" #form="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text"
            id="login" name="login"
            placeholder="Login"
            required
            [(ngModel)]="login">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
            id="password" name="password"
            placeholder="Password"
            required
            [(ngModel)]="password">
      </div>
      <button
          type="submit"
          class="loginBtn"
          form="login-form"
          [disabled]="form.invalid" >LOGIN
      </button>
    </form>

</ng-template>
